<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grid</title>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <img src="/images/view-dashboard.svg" alt="" class="dashboard-img, sidebar-row-1">
            <p class="sidebar-row-1" id="dashboard-text">Dashboard</p>
            <img src="/images/home.svg" alt="" class="home-img">
            <p class="home">Home</p>
            <img src="/images/account-box-outline.svg" alt="" class="profile-img">
            <p>Profile</p>
            <img src="/images/message.svg" alt="" class="messages-img">
            <p>Messages</p>
            <img src="/images/clock-time-eight-outline.svg" alt="" class="history-img">
            <p>History</p>
            <img src="/images/checkbox-marked-circle-plus-outline.svg" alt="" class="tasks-img">
            <p>Tasks</p>
            <img src="/images/account-group.svg" alt="" class="communities-img">
            <p>Communities</p>
            <img src="/images/cog-outline.svg" alt="" class="settings-img">
            <p>Settings</p>
            <img src="/images/lifebuoy.svg" alt="" class="support.img">
            <p>Support</p>
            <img src="/images/shield-account-variant-outline.svg" alt="" class="privacy-img">
            <p>Privacy</p>
        </div>

        <div class="header">
            <img src="/images/magnify.svg" alt="" class="magnify-img">
            <form>
                <input type="text">
            </form>
            <img src="/images/bell-outline.svg" alt="" class="bell-img">
            <img src="/images/bag-personal-outline.svg" alt="" class="bag-img">
            <p>Joe Jankowski</p>
        </div>

        <div class="nav">
            NAV
        </div>

        <div class="contents">
            CONTENTS
        </div>
    </div>
</body>
</html>
